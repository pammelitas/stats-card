<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div id="main"> 

    <div class="img">
      <div class="color"></div>
      <img src="/images/image-header-desktop.jpg" alt="">
    </div>

    
    <div id="title">
      <h1>Get <span>insights</span> that help <br> your business grow.</h1>
    </div>
      <div id="main-text">
       <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.</p>
        </div>

        <div id="stats">
          <div class="stats1">
            <span>10k+</span> <br> companies
          </div>
  
          <div class="stats2">
            <span>314</span> <br> templates
          </div>
  
          <div class="stats3">
            <span>12m+</span> <br> queries
          </div>
        </div>
  </div>


</body>
</html>
